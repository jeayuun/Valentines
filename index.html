<style>
  .hidden {
      display: none;
  }

  .modal-content {
      text-align: center;
      border-radius: 20px;
      background: #eae2b7;
      color: #8b0000;
      position: relative;
      overflow: hidden;
      border: 3px solid #ae7474;
  }

  .countdown {
      font-size: 36px;
      font-weight: bold;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
      animation: heartbeat 1.2s infinite alternate, glow 1.5s infinite alternate;
      display: inline-block;
  }

  @keyframes heartbeat {
      from {
          transform: scale(1);
      }
      to {
          transform: scale(1.1);
      }
  }

  @keyframes glow {
      from {
          text-shadow: 0 0 10px rgba(251, 159, 182, 0.6);
      }
      to {
          text-shadow: 0 0 20px rgb(253, 73, 56);
      }
  }

  /* Unlock message fade-in */
  .unlocked {
      animation: fadeIn 2s ease-in-out;
      text-align: center;
      padding: 30px;
  }

  @keyframes fadeIn {
      0% {
          opacity: 0;
          transform: scale(0.8);
      }
      100% {
          opacity: 1;
          transform: scale(1);
      }
  }

  .modal-content h2 {
      font-size: 32px;
      color: #490000;
  }

  .caption {
      font-size: 18px;
      color: #444;
  }

  .unlocked {
      animation: fadeIn 2s ease-in-out;
      text-align: center;
      padding: 30px;
  }

  .message {
      font-size: 20px;
      font-weight: bold;
      color: #900;
  }

  .signature {
      font-size: 18px;
      font-style: italic;
      margin-top: 20px;
      color: #600;
  }
